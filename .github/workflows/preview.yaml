# GitHub Actions工作流：Vercel预览部署
# 此工作流在创建Pull Request时自动触发，将代码部署到Vercel进行预览
name: GitHub Actions Preview Deployment

# 触发条件：当有Pull Request事件时执行
on:
  pull_request_target:
    types: [opened]


   
# 工作任务定义
jobs:
  # 部署预览任务
  Deploy-Preview:
    # 运行环境：使用最新版Ubuntu
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      # 步骤1：检出代码仓库
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0' # 选择适合的 Node.js 版本

      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build

      - name: Deploy to EdgeOne Pages
        id: deploy
        run: |
          echo "Deploying to EdgeOne Pages..."
          DEPLOY_OUTPUT=$(npx edgeone pages deploy ./.next -n next-mix-render-template -t ${{ secrets.EDGEONE_TOKEN }} -e preview 2>&1)
          
          # 提取 EDGEONE_DEPLOY_URL
          DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep "EDGEONE_DEPLOY_URL=" | cut -d'=' -f2-)
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_OUTPUT
          
          # 提取 EDGEONE_PROJECT_ID
          PROJECT_ID=$(echo "$DEPLOY_OUTPUT" | grep "EDGEONE_PROJECT_ID=" | cut -d'=' -f2-)
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_OUTPUT
        env:
          EDGEONE_API_TOKEN: ${{ secrets.EDGEONE_TOKEN }}
      # 在Github代码提价处允许评论
      - name: Enable PR comments
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            🚀 **EdgeOne Pages 部署完成**
            
            | 项目信息 | 值 |
            |---|---|
            | **预览链接** | [🔗 点击预览](${{ steps.deploy.outputs.DEPLOY_URL }}) |
            | **项目ID** | ${{ steps.deploy.outputs.PROJECT_ID }} |

            👉 点击控制台查看: https://console.tencentcloud.com/edgeone/pages/project/${{ steps.deploy.outputs.PROJECT_ID }}/deploy

            
            

